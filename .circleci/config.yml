version: 2.1

# See https://circleci.com/orbs/registry/orb/circleci/gcp-gcr
orbs:
  gcp-gcr: circleci/gcp-gcr@0.6.1

jobs:
  run_checks:
    docker:
      - image: python:3.7
    working_directory: ~/burnham/application
    parameters:
      tox_env:
        type: string
    steps:
      - checkout:
          path: ~/burnham/
      - run:
          name: Install tox
          command: |
            python -m pip install --upgrade pip
            python -m pip install tox
      - run:
          name: Run tox
          command: |
            tox -e << parameters.tox_env >>

workflows:
  version: 2
  build:
    jobs:
      - run_checks:
          name: Run checks << matrix.tox_env >>
          matrix:
            parameters:
              tox_env: ["flake8", "mypy", "py37"]
      - gcp-gcr/build-and-push-image:
          context: data-eng-airflow-gcr
          path: application
          image: burnham
          requires:
            - run_checks
          filters:
            branches:
              only: set-up-ci-for-docker-image
