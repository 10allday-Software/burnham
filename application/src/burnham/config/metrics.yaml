---

$schema: moz://mozilla.org/schemas/glean/metrics/1-0-0

test:
  run:
    type: uuid
    description: >
      ID of the current test run.
    lifetime:
      application
    send_in_pings:
      - discovery
    bugs:
      - https://github.com/hackebrot/burnham/issues/5
    data_reviews:
      - https://github.com/hackebrot/burnham/issues/6
    notification_emails:
      - raphael@mozilla.com
    expires: never

  name:
    type: string
    description: >
      Name of the current test.
    lifetime:
      application
    send_in_pings:
      - discovery
    bugs:
      - https://github.com/hackebrot/burnham/issues/5
    data_reviews:
      - https://github.com/hackebrot/burnham/issues/6
    notification_emails:
      - raphael@mozilla.com
    expires: never

technology:
  space_travel:
    type: labeled_counter
    description: >
      Counts the number of times a space-travel technology is used.
    labels:
      - warp_drive
      - spore_drive
    send_in_pings:
      - discovery
    bugs:
      - https://github.com/hackebrot/burnham/issues/5
    data_reviews:
      - https://github.com/hackebrot/burnham/issues/6
    notification_emails:
      - raphael@mozilla.com
    expires: never

mission:
  identifier:
    type: string
    description: >
      The identifier of the current mission.
    lifetime:
      application
    send_in_pings:
      - discovery
    bugs:
      - https://github.com/hackebrot/burnham/issues/5
    data_reviews:
      - https://github.com/hackebrot/burnham/issues/6
    notification_emails:
      - raphael@mozilla.com
    expires: never

  status:
    type: string
    description: >
      The current status of space ship.
    lifetime:
      application
    send_in_pings:
      - discovery
    bugs:
      - https://github.com/hackebrot/burnham/issues/5
    data_reviews:
      - https://github.com/hackebrot/burnham/issues/6
    notification_emails:
      - raphael@mozilla.com
    expires: never
